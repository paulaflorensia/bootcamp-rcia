<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
        <title>Calculator</title>
    </head>
    <body>
        <div class="main">
            <form name="form">
                <input class="textview" name="textview">
            </form>
            <table>
                <tr>
                    <td><input class="button" type="button" value="C" onclick="clean()"></td>
                    <td><input class="button" type="button" value="(+-)" onclick="simbol()"></td>    
                    <td><input class="button" type="button" value="%" onclick="porc()"></td>
                    <td><input class="button1" type="button" style="background:orange; color: white;" value="/" onclick="insert('/')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="button" type="button" value="8" onclick="insert(8)"></td>    
                    <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                    <td><input class="button1" type="button" style="background:orange; color: white;" value="x" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                    <td><input class="button" type="button" value="5" onclick="insert(5)"></td>    
                    <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                    <td><input class="button1" type="button" style="background:orange; color: white;" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="2" onclick="insert(2)"></td>    
                    <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                    <td><input class="button1" type="button" style="background:orange; color: white;"value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="button" style="width: 142px;" type="button" value="0" onclick="insert(0)"></td>
                    <td><input class="button" type="button" value="." onclick="insert('.')"></td>    
                    <td><input class="button" type="button" style="background:orange; color: white;" value="=" onclick="equal()"></td>
                </tr>

            </table>
        </div>
    </body>
    <script src="scripts/main.js"></script>
</html>
