<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
    <title>Sliding Puzzle</title>
</head>
<body>
        <div class="main">
            <table onload="getRandomNumber()">
                <tr>
                    <td><input id="00" class="button" type="button" value="0"></td>
                    <td><input id="01" class="button" type="button" value="1"></td>
                    <td><input id="02" class="button" type="button" value="2"></td>
                </tr>
                <tr>
                    <td><input id="10" class="button" type="button" value="3"></td>
                    <td><input id="11" class="button" type="button" value="4"></td>
                    <td><input id="12" class="button" type="button" value="5"></td>
                </tr>
                <tr>
                    <td><input id="20" class="button" type="button" value="6"></td>
                    <td><input id="21" class="button" type="button" value="7"></td>
                    <td><input id="22" class="button" type="button" value="8"></td>
                </tr>
            </table>
        </div>
    </body>
    <script src="js/main.js"></script>
</html>
