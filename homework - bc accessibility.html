<html>
<head>
<title>BuscaSite</title>


    <h4><b>Ya estas en BuscaSite</b></h4>
    <h2><b>¿Qué deseas hacer?</b></h2>

    <div><p>
<label for="accion">* Selecciona una opción</label>
    <select id="accion" required name="select">
    <option value="1">Alquilar</option>
    <option value="2">Comprar</option>
    <option value="3">Vender</option>
    </select>
</p><br>
</div>
</head>

<body>
<form>
<div> 
<p>  
<fieldset>
    <legend> * Elegí una ciudad:</legend>
    <input id="Resistencia" type="checkbox" name="city" required value="Resistencia">
    <label for="Resistencia">Resistencia</label><br>
    <input id="Corrientes" type="checkbox" name="city"required value="Corrientes">
    <label for="Corrientes">Corrientes</label><br>

</fieldset>
</p><br>
</div>

<div>
<p>
    <fieldset>
    <legend>* Tipo de propiedad:</legend>
    <input id="Casa" type="checkbox" name="propiedad" required value="Casa">
    <label for="Casa">Casa</label><br>
    <input id="Departamento" type="checkbox" name="propiedad" required value="Departamento">
    <label for="Departamento">Departamento</label><br>
    <input id="Terreno" type="checkbox" name="propiedad" required value="Terreno">
    <label for="Terreno">Terreno</label>
    </fieldset> 
</p><br>
</div>
</form>

<div> 
<p>
    <fieldset>
        <legend>Habitaciones</legend>
        <input id="Monoambiente" type="radio" name="room" value="Monoambiente"> 
        <label for="Monoambiente">Monoambiente</label>
        <input id="1" type="radio" name="room" value="1">
        <label for="1">1</label>
        <input id="2" type="radio" name="room" value="2">
        <label for="2">2</label>
        <input id="3" type="radio" name="room" value="3">
        <label for="3">3</label>
        <input id="4" type="radio" name="room" value="4">
        <label for="4">4</label>
        </fieldset>
</p><br>
</div>

<div>
<p>
    <fieldset>
    <legend>Mascotas</legend>
    <input id="Si" type="checkbox" name="pet" value="Si">
    <label for="Si">Si</label><br>
    </fieldset>
</p><br>
</div>

<div>
<p>
<label for="Price">Precio máximo: $</label>
<input id="price" type="text" name="textfield">
</p><br>
</div>

<div>
<p>
<label for="descripcion">Haz una breve descripción de la propiedad que estás buscando:</label><br>
<textarea id="descripcion" name="descripciontext"></textarea>
</p><br>
</div>

<div>
<p>
<input type="submit" name="submit" value="Buscar">
</p><br>
</div>

</body>
</html>
